{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>EDITAR CADASTRO</h3>

        <form method="post" action="{{ url_for('edit_cliente', id=cliente.ID) }}">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" value="{{ cliente.NOME }}" required class="form-control"
                    placeholder="Nome">
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="text" name="telefone" value="{{ cliente.TELEFONE }}" required class="form-control"
                    placeholder="Telefone">
            </div>
            <input type="submit" value="Atualizar" class="btn btn-primary">
        </form>
        {%endblock%}
